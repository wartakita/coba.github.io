<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container video {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="video-player"
            controls 
            poster="https://bit.ly/4c2Tlxk"
        >
            <source src="https://habotv.github.io/live/c4.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
