<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <video id="player" controls></video>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var videoUrl = getParameterByName('v');

        if (!videoUrl) {
            alert('Parameter video tidak ditemukan atau tidak valid.');
            return;
        }

        const player = new Plyr('#player');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoUrl);
            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                var availableQualities = hls.levels.map((level, index) => ({label: level.height + 'p', value: index}));
                player.updateQualityOptions(availableQualities);
                hls.attachMedia(player.media);
            });
        } else if (player.media.canPlayType('application/x-mpegURL')) {
            player.media.src = videoUrl;
        } else {
            alert('Browser Anda tidak mendukung pemutaran video ini.');
        }
    </script>
</body>
</html>
