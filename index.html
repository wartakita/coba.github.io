<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.plyr.io https://cdn.jsdelivr.net; style-src 'self' https://cdn.plyr.io; child-src 'self' https://playasport.envivo.cloud;">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <video id="player" controls></video>
    <script>
        // Fungsi untuk mendapatkan parameter GET
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Mendapatkan URL video dari parameter GET
        var videoUrl = getParameterByName('v');

        // Menginisialisasi Plyr
        const player = new Plyr('#player');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoUrl);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                hls.attachMedia(player.media);
            });
        } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
            player.media.src = videoUrl;
        }
    </script>
</body>

</html>
