<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div style="width: 100%;" class="plyr__video-embed" id="player">
        <iframe id="youtubeVideo" allowfullscreen allowtransparency allow="autoplay">
        </iframe>
    </div>
    <script>
        // Fungsi untuk mendapatkan parameter GET
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Mendapatkan ID video dari parameter GET
        var videoId = getParameterByName('v');

        // Mengatur sumber iframe
        document.getElementById('youtubeVideo').src = "https://www.youtube.com/embed/" + videoId;

        // Menginisialisasi Plyr
        const player = new Plyr('#player');
    </script>
</body>

</html>
